<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

       

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

         <!-- app's CSS -->
        <link href="/static/styles.css" rel="stylesheet"/>
        
        <!-- app's JavaScript -->
        <script src="/static/scripts.js"></script>
        

        <title>RADR</title>

    </head>

    <body>
    	{% if dest == "" %}
    		<h1 align="center">Public group with all users</h1>
    		<div class="buddy" style="display: none"></div>
    	{% else %}
    		<h1 align="center">Private chat with {{ dest }}</h1>
        	<div class="buddy" style="display: none">{{ dest }}</div>
        {% endif %}
    	<div class="user" style="display: none">{{ user }}</div>
    	<ul class="pages">
		    <li class="chat page">
		      <div class="chatArea">
		      	<ul class="messages">
		      		{% for message in messages %}
	      				<li class="message">
	      					<span class="username">{{ message.username }}</span>
	      					<span class="messageBody">{{ message.text }}</span>
						<span class="stamp">&nbsp({{ message.stamp|strftime() }})</span>

		        	{% endfor %}
                </ul>
		      </div>
		      <input id="inputMessage" class="inputMessage" placeholder="Type here..."/>
		      <!-- <button id="trigger">submit</button> -->
		    </li>
		</ul>
    </body>

</html>
